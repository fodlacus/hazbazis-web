<!DOCTYPE html>
<html lang="hu">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Regisztráció - Házbázis</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
            .hatter-zold {
                  background-color: #3D4A16;
            }

            .accent-lime {
                  color: #E2F1B0;
            }
      </style>
</head>

<body class="hatter-zold text-white font-sans h-screen flex items-center justify-center p-4">

      <div class="w-full max-w-md bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8 shadow-2xl">

            <div class="text-center mb-8">
                  <div class="inline-flex items-center gap-2 mb-2">
                        <div class="w-3 h-3 bg-[#E2F1B0] rounded-full"></div>
                        <span class="font-bold text-xl tracking-tighter">házbázis.hu</span>
                  </div>
                  <h1 class="text-2xl font-bold text-[#E2F1B0]">Fiók létrehozása</h1>
                  <p class="text-white/40 text-sm mt-1">Csatlakozz a közösségünkhöz!</p>
            </div>

            <div class="space-y-4">

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">Teljes név</label>
                        <input type="text" id="reg-nev" placeholder="Pl. Kovács János"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">E-mail cím</label>
                        <input type="email" id="reg-email" placeholder="pelda@email.hu"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">Telefonszám</label>
                        <input type="tel" id="reg-tel" placeholder="+36 30 123 4567"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">Jelszó</label>
                        <input type="password" id="reg-pass" placeholder="••••••••"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <div class="bg-black/20 rounded-lg p-4 border border-white/5 mt-4">
                        <label class="block text-xs uppercase tracking-widest text-[#E2F1B0] mb-3">Milyen célból
                              regisztrálsz?</label>

                        <div class="flex flex-col gap-3">
                              <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" id="role-vevo"
                                          class="w-5 h-5 rounded border-white/30 bg-white/5 text-[#E2F1B0] focus:ring-offset-0 focus:ring-0 accent-[#E2F1B0]"
                                          checked>
                                    <span class="text-sm text-white/80 group-hover:text-white transition-colors">Ingatlant
                                          keresek (Vevő)</span>
                              </label>

                              <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" id="role-elado"
                                          class="w-5 h-5 rounded border-white/30 bg-white/5 text-[#E2F1B0] focus:ring-offset-0 focus:ring-0 accent-[#E2F1B0]">
                                    <span class="text-sm text-white/80 group-hover:text-white transition-colors">Ingatlant
                                          hirdetnék (Eladó)</span>
                              </label>
                        </div>
                  </div>

                  <button id="btn-regisztracio"
                        class="w-full bg-[#E2F1B0] hover:bg-[#d4e695] text-[#3D4A16] font-bold py-3 rounded-lg mt-6 transition-all transform hover:scale-[1.02] shadow-lg shadow-lime-900/20">
                        Regisztráció
                  </button>

            </div>

            <div class="text-center mt-6 text-sm text-white/40">
                  Már van fiókod?
                  <a href="belepes.html" class="text-[#E2F1B0] hover:underline font-bold">Jelentkezz be</a>
            </div>

            <div class="text-center mt-4">
                  <a href="../../../index.html" class="text-xs text-white/20 hover:text-white transition-colors">←
                        Vissza a főoldalra</a>
            </div>

      </div>

      <script type="module">
            import { registerUser } from "../../js/auth/auth-handler.js";

            document.getElementById("btn-regisztracio").addEventListener("click", async () => {
                  const btn = document.getElementById("btn-regisztracio");
                  const originalText = btn.innerText;

                  // Adatok
                  const nev = document.getElementById("reg-nev").value;
                  const email = document.getElementById("reg-email").value;
                  const tel = document.getElementById("reg-tel").value;
                  const pass = document.getElementById("reg-pass").value;

                  const roles = {
                        vevo: document.getElementById("role-vevo").checked,
                        elado: document.getElementById("role-elado").checked
                  };

                  // Validáció (Egyszerű)
                  if (!email || !pass || !nev) {
                        alert("Kérlek töltsd ki a kötelező mezőket!");
                        return;
                  }

                  if (!roles.vevo && !roles.elado) {
                        alert("Legalább egy szerepkört válassz ki!");
                        return;
                  }

                  // Betöltés állapot
                  btn.disabled = true;
                  btn.innerText = "Feldolgozás...";

                  // Hívás
                  await registerUser(email, pass, nev, tel, roles);

                  // Visszaállítás (ha hiba volt)
                  btn.disabled = false;
                  btn.innerText = originalText;
            });
      </script>

</body>

</html>
