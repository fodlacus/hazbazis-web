<!DOCTYPE html>
<html lang="hu">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Belépés - Házbázis</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
            .hatter-zold {
                  background-color: #3D4A16;
            }

            .accent-lime {
                  color: #E2F1B0;
            }
      </style>
</head>

<body class="hatter-zold text-white font-sans h-screen flex items-center justify-center p-4">

      <div class="w-full max-w-md bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8 shadow-2xl">

            <div class="text-center mb-8">
                  <div class="inline-flex items-center gap-2 mb-2">
                        <div class="w-3 h-3 bg-[#E2F1B0] rounded-full"></div>
                        <span class="font-bold text-xl tracking-tighter">házbázis.hu</span>
                  </div>
                  <h1 class="text-2xl font-bold text-[#E2F1B0]">Bejelentkezés</h1>
                  <p class="text-white/40 text-sm mt-1">Kezeld ingatlanügyeidet egyszerűen</p>
            </div>

            <div class="space-y-4">

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">E-mail cím</label>
                        <input type="email" id="login-email" placeholder="pelda@email.hu"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <div>
                        <label class="block text-xs uppercase tracking-widest text-white/50 mb-1">Jelszó</label>
                        <input type="password" id="login-pass" placeholder="••••••••"
                              class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/20 outline-none focus:border-[#E2F1B0] transition-colors">
                  </div>

                  <button id="btn-login"
                        class="w-full bg-[#E2F1B0] hover:bg-[#d4e695] text-[#3D4A16] font-bold py-3 rounded-lg mt-6 transition-all transform hover:scale-[1.02] shadow-lg shadow-lime-900/20">
                        Belépés
                  </button>

            </div>

            <div class="text-center mt-6 text-sm text-white/40">
                  Nincs még fiókod?
                  <a href="regisztracio.html" class="text-[#E2F1B0] hover:underline font-bold">Regisztrálj itt</a>
            </div>

            <div class="text-center mt-4">
                  <a href="../../../index.html" class="text-xs text-white/20 hover:text-white transition-colors">←
                        Vissza a főoldalra</a>
            </div>

      </div>

      <script type="module">
            // ITT A LÉNYEG: Kettőt lépünk vissza (../../) hogy elérjük a js mappát!
            import { loginUser } from "../../js/auth/auth-handler.js";

            document.getElementById("btn-login").addEventListener("click", async () => {
                  const btn = document.getElementById("btn-login");
                  const originalText = btn.innerText;

                  const email = document.getElementById("login-email").value;
                  const pass = document.getElementById("login-pass").value;

                  if (!email || !pass) {
                        alert("Kérlek add meg az email címed és a jelszavad!");
                        return;
                  }

                  // Betöltés állapot
                  btn.disabled = true;
                  btn.innerText = "Bejelentkezés...";

                  // Hívás
                  await loginUser(email, pass);

                  // Ha hiba volt és visszatér, visszaállítjuk a gombot
                  btn.disabled = false;
                  btn.innerText = originalText;
            });
      </script>

</body>

</html>
