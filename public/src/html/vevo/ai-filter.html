<!DOCTYPE html>
<html lang="hu">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>hazbazis.hu - AI Asszisztens</title>
      <script src="https://cdn.tailwindcss.com"></script>

      <script type="module" src="../../js/elado/ai-bridge.js"></script>

      <style>
            .hatter-zold {
                  background-color: #3D4A16;
            }

            .szoveg-vilagos {
                  color: #E2F1B0;
            }

            .szegely-zold {
                  border-color: rgba(226, 241, 176, 0.2);
            }

            /* Mobilon a görgetősáv elrejtése a tisztább hatásért, de a funkció marad */
            .custom-scrollbar::-webkit-scrollbar {
                  width: 6px;
            }

            .custom-scrollbar::-webkit-scrollbar-track {
                  background: rgba(0, 0, 0, 0.1);
            }

            .custom-scrollbar::-webkit-scrollbar-thumb {
                  background: rgba(226, 241, 176, 0.3);
                  border-radius: 10px;
            }
      </style>
</head>

<body class="hatter-zold text-white font-sans overflow-x-hidden">

      <div class="flex flex-col md:flex-row h-auto md:h-screen max-w-6xl mx-auto border-x szegely-zold">

            <div class="w-full md:w-1/2 flex flex-col border-r szegely-zold h-[85vh] md:h-full relative shrink-0">

                  <div class="max-w-7xl mx-auto px-4 mt-4 mb-2 w-full">
                        <div class="bg-white/5 border border-white/10 rounded-2xl p-4">

                              <div class="flex justify-between items-center mb-3">
                                    <h3
                                          class="text-[#E2F1B0] text-sm font-bold uppercase tracking-widest flex items-center gap-2">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path
                                                      d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z">
                                                </path>
                                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                                <polyline points="7 3 7 8 15 8"></polyline>
                                          </svg>
                                          Mentett szűrők
                                    </h3>
                              </div>

                              <div id="mentett-lista"
                                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 max-h-40 overflow-y-auto custom-scrollbar mb-4">
                              </div>

                              <div class="flex gap-2 border-t border-white/5 pt-3">
                                    <input type="text" id="uj-mentes-nev" placeholder="Név (pl. Zugló)..."
                                          class="bg-black/20 text-white text-xs px-3 py-2 rounded-lg w-full border border-white/10 focus:border-[#E2F1B0] outline-none transition-colors">
                                    <button id="btn-save-filter"
                                          class="bg-[#E2F1B0] hover:bg-[#cde088] text-[#3D4A16] text-xs px-4 py-2 rounded-lg font-bold transition-all shadow-lg shadow-lime-900/20 whitespace-nowrap">
                                          Mentés +
                                    </button>
                              </div>

                        </div>
                  </div>

                  <div class="px-6 py-4 border-b border-white/10 flex items-center justify-between bg-white/5">

                        <div class="flex items-center gap-4">
                              <div class="relative">
                                    <img src="../../../AI-no.png"
                                          class="w-10 h-10 rounded-full object-cover border-2 border-[#E2F1B0] shadow-lg shadow-lime-900/50">
                                    <div
                                          class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-[#3D4A16] rounded-full">
                                    </div>
                              </div>
                              <div>
                                    <h1 class="text-lg font-bold text-white tracking-tight leading-tight">Házbázis
                                          Asszisztens</h1>
                                    <p class="text-[10px] text-white/40 font-medium tracking-wider uppercase">Digitális
                                          ingatlan tanácsadó</p>
                              </div>
                        </div>

                        <div class="flex items-center gap-2">
                              <button id="btn-home"
                                    class="group p-2 rounded-full bg-black/20 hover:bg-[#E2F1B0] transition-all border border-white/5 hover:border-[#E2F1B0]"
                                    title="Vissza a főoldalra">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          class="text-[#E2F1B0] group-hover:text-[#3D4A16] transition-colors">
                                          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                          <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                    </svg>
                              </button>

                              <button id="btn-trash"
                                    class="group p-2 rounded-full bg-black/20 hover:bg-red-500 transition-all border border-white/5 hover:border-red-500"
                                    title="Új keresés indítása">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          class="text-white/40 group-hover:text-white transition-colors">
                                          <polyline points="3 6 5 6 21 6"></polyline>
                                          <path
                                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                          </path>
                                    </svg>
                              </button>
                        </div>

                  </div>

                  <div id="chat-folyam" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                  </div>

                  <div class="p-6 bg-black/10 mt-auto">
                        <div class="relative">
                              <input type="text" id="chat-input" placeholder="Miben segíthetek?"
                                    class="w-full bg-white/5 border border-white/20 rounded-full py-4 px-6 outline-none">
                              <button id="send-btn"
                                    class="absolute right-3 top-2.5 bg-[#E2F1B0] text-[#3D4A16] px-6 py-2 rounded-full font-bold">
                                    Küldés
                              </button>
                        </div>
                  </div>
            </div>

            <div
                  class="flex flex-col w-full md:w-1/2 bg-black/5 h-auto md:h-full min-h-[500px] border-t md:border-t-0 border-white/10">

                  <div class="flex justify-between items-center mb-4 px-4 py-4 md:px-2 md:py-0 md:mt-4">
                        <span id="talalat-szam" class="text-[#E2F1B0] font-bold text-sm tracking-widest uppercase">
                              0 találat
                        </span>

                        <div class="flex items-center gap-2">
                              <span class="text-white/40 text-xs hidden sm:block">Rendezés:</span>
                              <select id="rendezes-select"
                                    class="bg-black/20 text-white text-xs border border-white/10 rounded-lg px-2 py-1 outline-none focus:border-[#E2F1B0] cursor-pointer hover:bg-white/5 transition-colors">
                                    <option value="" disabled selected>Válassz szempontot...</option>

                                    <option value="ar_nov">Ár szerint (Olcsóbb elöl)</option>
                                    <option value="ar_csokk">Ár szerint (Drágább elöl)</option>
                                    <option value="meret_csokk">Méret szerint (Nagyobb elöl)</option>
                                    <option value="meret_nov">Méret szerint (Kisebb elöl)</option>
                              </select>
                        </div>
                  </div>

                  <div id="eredmenyek-panel" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 custom-scrollbar">
                  </div>
            </div>
      </div>

      <script type="module" src="../../js/vevo/chat-engine.js"></script>
</body>

</html>
