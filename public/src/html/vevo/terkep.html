<!DOCTYPE html>
<html lang="hu">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ingatlantérkép - Házbázis</title>

      <script src="https://cdn.tailwindcss.com"></script>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

      <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

      <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

      <style>
            /* Egyedi görgetősáv */
            .custom-scrollbar::-webkit-scrollbar {
                  width: 6px;
            }

            .custom-scrollbar::-webkit-scrollbar-track {
                  background: rgba(0, 0, 0, 0.1);
            }

            .custom-scrollbar::-webkit-scrollbar-thumb {
                  background: rgba(226, 241, 176, 0.5);
                  border-radius: 10px;
            }
      </style>
</head>

<body class="bg-[#3D4A16] h-screen w-screen overflow-hidden flex flex-col">

      <nav class="absolute top-0 left-0 w-full z-[1000] p-4 pointer-events-none">
            <div class="max-w-7xl mx-auto flex justify-between items-center pointer-events-auto">
                  <a href="../../../index.html"
                        class="bg-black/40 backdrop-blur-md text-white px-4 py-2 rounded-full hover:bg-[#E2F1B0] hover:text-[#3D4A16] transition-all flex items-center gap-2 text-sm font-bold border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        Vissza
                  </a>
                  <div class="text-white/80 text-sm font-bold bg-black/40 px-4 py-2 rounded-full backdrop-blur-md">
                        Ingatlantérkép
                  </div>
            </div>
      </nav>

      <div class="relative flex-1 w-full h-full">

            <div id="map" class="absolute inset-0 z-0 bg-gray-200"></div>

            <div class="absolute z-[999] flex flex-col gap-3 pointer-events-none transition-all duration-300
                        /* MOBIL: Lent, széles, átlátszóbb háttér */
                        bottom-0 left-0 w-full h-[45vh] p-4 bg-gradient-to-t from-black/90 via-black/60 to-transparent
                        /* ASZTALI: Bal-fent, keskeny, nincs háttér (csak a dobozoknak) */
                        md:top-20 md:left-4 md:bottom-4 md:h-auto md:w-96 md:bg-none">

                  <div
                        class="pointer-events-auto bg-black/80 backdrop-blur-md p-4 rounded-xl border border-white/10 shadow-xl space-y-3 shrink-0">
                        <h2
                              class="text-[#E2F1B0] font-bold text-sm uppercase tracking-widest mb-2 flex justify-between items-center">
                              Szűrés
                              <span id="talalat-info"
                                    class="text-white/60 text-xs normal-case bg-white/10 px-2 py-1 rounded">Betöltés...</span>
                        </h2>

                        <select id="filter-telepules"
                              class="w-full bg-white/10 text-white text-xs border border-white/20 rounded-lg p-2 outline-none focus:border-[#E2F1B0]">
                              <option value="">Összes település</option>
                        </select>

                        <select id="filter-kerulet"
                              class="w-full bg-white/10 text-white text-xs border border-white/20 rounded-lg p-2 outline-none focus:border-[#E2F1B0] hidden">
                              <option value="">Összes kerület</option>
                        </select>

                        <select id="filter-varosresz"
                              class="w-full bg-white/10 text-white text-xs border border-white/20 rounded-lg p-2 outline-none focus:border-[#E2F1B0] disabled:opacity-50">
                              <option value="">Összes városrész</option>
                        </select>
                  </div>

                  <div id="ingatlan-lista"
                        class="pointer-events-auto flex-1 overflow-y-auto custom-scrollbar space-y-3 pr-2 pb-20 md:pb-0">
                  </div>

            </div>
      </div>

      <script type="module" src="../../js/vevo/terkep-engine.js"></script>
</body>

</html>
