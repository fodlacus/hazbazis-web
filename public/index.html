<!DOCTYPE html>
<html lang="hu">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>teras.hu - Prémium ingatlanok</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
            /* A csatolt kép alapján beállított színek */
            .hatter-zold {
                  background-color: #3D4A16;
            }

            /* Mély olívazöld */
            .szoveg-vilagos {
                  color: #E2F1B0;
            }

            /* Világos lime/krém a kiemeléshez */
            .gomb-vilagos {
                  background-color: #E2F1B0;
                  color: #3D4A16;
            }

            .szegely-zold {
                  border-color: rgba(226, 241, 176, 0.3);
            }
      </style>
</head>

<body class="hatter-zold text-white font-sans selection:bg-lime-900">

      <nav class="flex items-center justify-between p-6 max-w-7xl mx-auto border-b szegely-zold">
            <div class="flex items-center gap-10">
                  <h1 class="text-3xl font-bold tracking-tight">teras<span class="szoveg-vilagos">.hu</span></h1>
                  <div class="hidden md:flex gap-8 text-sm uppercase tracking-widest font-medium">
                        <a href="src/html/vevo/shorts.html" class="hover:szoveg-vilagos transition-colors">Videók</a>
                        <a href="#" class="hover:szoveg-vilagos transition-colors">Kereső</a>
                        <a href="#" class="hover:szoveg-vilagos transition-colors">Kapcsolat</a>
                  </div>
            </div>
            <a href="src/html/belepese.html"
                  class="text-sm border border-white/20 px-5 py-2 rounded-full hover:bg-white/10 transition-all">Belépés</a>
      </nav>

      <main class="max-w-7xl mx-auto px-6 py-20 flex flex-col items-start justify-center min-h-[70vh]">
            <h2 class="text-5xl md:text-8xl font-semibold leading-[1.1] max-w-4xl mb-10">
                  Ahol a kényelem és a <span class="szoveg-vilagos italic">természet</span> összeér
            </h2>

            <div class="flex flex-col md:flex-row gap-6 w-full md:w-auto">
                  <button onclick="window.location.href='src/html/vevo/shorts.html'"
                        class="gomb-vilagos px-10 py-5 rounded-full font-bold text-lg hover:scale-105 transition-transform flex items-center justify-center gap-3">
                        Ingatlanok megtekintése <span class="text-2xl">→</span>
                  </button>
                  <button
                        class="border border-white/30 px-10 py-5 rounded-full font-bold text-lg hover:bg-white/5 transition-all">
                        Ajánlatot kérek
                  </button>
            </div>

            <div
                  class="mt-20 border-t szegely-zold pt-8 w-full flex flex-wrap gap-12 opacity-70 text-sm uppercase tracking-widest">
                  <div><span class="szoveg-vilagos font-bold">8K</span> Felbontás</div>
                  <div><span class="szoveg-vilagos font-bold">360°</span> Bejárás</div>
                  <div><span class="szoveg-vilagos font-bold">AI</span> Kereső</div>
            </div>
      </main>

      <script type="module" src="src/js/index.js"></script>
</body>

</html>
