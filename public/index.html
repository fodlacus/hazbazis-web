      <script>
            document.addEventListener('DOMContentLoaded', () => {
                  // --- KONFIGUR√ÅCI√ì: ITT √ÅLL√çTSD BE AZ ID-KAT, AMIK A HTML-BEN VANNAK ---
                  const gombId = 'mobil-menu-gomb';
                  const menuId = 'mobil-menu';
                  // -----------------------------------------------------------------------

                  const gomb = document.getElementById(gombId);
                  const menu = document.getElementById(menuId);

                  // Hibakeres√©s: Ki√≠rjuk a konzolra, mit tal√°ltunk
                  if (!gomb) console.error(`HIBA: Nem tal√°lom a gombot ezzel az ID-val: "${gombId}"`);

                  if (gomb && menu) {
                        console.log("Minden elem megvan, a men√ºnek m≈±k√∂dnie kell!");

                        gomb.addEventListener('click', (e) => {

                        // Kattint√°s a men√ºn k√≠v√ºl -> z√°r√°s
